<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/script.js"defer></script>
    <title>Tic-Tac_Toe</title>
</head>
<body>
    <h1 id ="winner"></h1>
    <h2 class = "header" Lets Play Tic-Tac-Toe!!!></h2>
    <h3 id = "player-turn"></h3>

    <div class="gameboard">
        <section class="game-sq" id="sq-0"></section>  
        
        <section class="game-sq" id="sq-1"></section> 

        <section class="game-sq" id="sq-2"></section> 

        <section class="game-sq" id="sq-3"></section> 

        <section class="game-sq" id="sq-4"></section> 

        <section class="game-sq" id="sq-5"></section> 

        <section class="game-sq" id="sq-6"></section> 

        <section class="game-sq" id="sq-7"></section> 

        <section class="game-sq" id="sq-8"></section> 

    </div>
    <div class="reset">
        <button class="reset-btn">reset game</button>
    </div>
</body>
</html>
